name: Fetch Docker Image

on:
  push:
    branches:
      - main

jobs:
  fetch-docker-image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3  # Correct syntax for the GitHub Action

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Correct syntax for Docker login action
        with:
          username: ${{ secrets.DOCKER_chittaranjan027 }}  # Use secrets for security
          password: ${{ secrets.DOCKER_Chiku@12345 }}

      # Step 3: Pull the Docker image
      - name: Pull Docker Image
        run: docker pull nginx:latest

      # Step 4: Run the Docker container
      - name: Run Docker Container
        run: docker run --name my-nginx-container -d -p 8080:80 nginx:latest

      # Step 5: Verify the running container
      - name: List Running Containers
        run: docker ps
